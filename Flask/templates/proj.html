<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subject Form</title>
</head>
<body>
  <h1>Subject Input Form</h1>
  <form action="/submit" method="post">
    <!-- Science -->
    <label for="science">Science:</label>
    <input type="text" id="science" name="science" placeholder="Enter Science marks"><br><br>

    <!-- Maths -->
    <label for="maths">Maths:</label>
    <input type="text" id="maths" name="maths" placeholder="Enter Maths marks"><br><br>

    <!-- English -->
    <label for="english">English:</label>
    <input type="text" id="english" name="english" placeholder="Enter English marks"><br><br>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>
</body>
</html>
